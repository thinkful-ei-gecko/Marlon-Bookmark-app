<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookmark App</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Your Bookmarks</h1>
    </header>
    <section = "button-options">
      <button type = "submit" id = "add-bookmark">Add a bookmark</button>
      <select class = "filter-by-stars">
        <option value = "5-stars">5 Stars</option>
        <option value = "4-stars">4 Stars++</option>
        <option value = "3-stars">3 Stars++</option>
        <option value = "2-stars">2 Stars++</option>
        <option value = "1-stars">1 Stars++</option>
      </select>
    </section>
    <div class = "bookmark-list">
      <p>Filler text</p>
    </div>
  



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
